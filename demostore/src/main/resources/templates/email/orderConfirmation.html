<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Order Confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>
			Order number: <span th:text="${order.id}"> </span>
		</h1>
		<p>
			Instance: <span
				th:text="${#dates.format(order.instance, 'dd/MM/yyyy hh:mm')}"></span>
		</p>
		<p>
			Customer: <span th:text="${order.customer.name}"></span>
		</p>
		<p>
			Payment status: <span
				th:text="${order.payment.status.description}"></span>
		</p>
		<h3>Order details:</h3>
		<table border="1">
			<tr>
				<th>Product</th>
				<th>Amount</th>
				<th>Unit price</th>
				<th>Subtotal</th>
			</tr>
			<tr th:each="orderItem : ${order.items}">
				<td th:text="${orderItem.product.name}">name</td>
				<td th:text="${orderItem.amount}">amount</td>
				<td
					th:text="${#numbers.formatDecimal(orderItem.price, 0, 'POINT', 2, 'COMMA')}">price</td>
				<td
					th:text="${#numbers.formatDecimal(orderItem.subTotal, 0, 'POINT', 2, 'COMMA')}">subTotal</td>
			</tr>
		</table>
		<p>
			Total value: <span
				th:text="${#numbers.formatDecimal(order.totalValue, 0,'POINT', 2, 'COMMA')}"></span>
		</p>
	</div>
</body>
</html>
